<!doctype html>
<html lang="en">
    <head>
        <title>Travlog - Travel top destinations of the world</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="assets/logo.ico" />

        <!-- SCRIPTS -->
        <script type="module" src="./src/script/index.js" defer></script>
    </head>
    <body>
        <!-- HEADER SECTION STARTS -->
        <header class="header">
            <div class="logo">
                <a href="#" class="logo__link" aria-label="Home">
                    <span class="icon-logo logo__img"></span>
                </a>
            </div>
            <nav
                id="header-nav"
                class="header__nav"
                aria-label="Main navigation"
            >
                <ul class="header__list">
                    <li class="header__list-item">
                        <a href="#" class="btn--link" aria-label="Home Page"
                            >Home</a
                        >
                    </li>
                    <li class="header__list-item">
                        <a
                            href="#discover"
                            class="btn--link"
                            aria-label="Discover Page"
                            >Discover</a
                        >
                    </li>
                    <li class="header__list-item">
                        <a
                            href="#sp-deals"
                            class="btn--link"
                            aria-label="Special Deals Page"
                            >Special Deals</a
                        >
                    </li>
                    <li class="header__list-item">
                        <a
                            href="#contact"
                            class="btn--link"
                            aria-label="Contact Page"
                            >Contact</a
                        >
                    </li>
                </ul>
                <ul class="header__cta-sm">
                    <li>
                        <a
                            class="btn--link btn--link-primary"
                            href="#login"
                            aria-label="Log In"
                            >Log in</a
                        >
                    </li>
                    <li>
                        <a
                            class="btn--link btn--link-primary"
                            href="#signup"
                            aria-label="Sign Up"
                            >Sign Up</a
                        >
                    </li>
                </ul>
            </nav>
            <div class="header__cta">
                <a href="#login" class="btn btn--text" aria-label="Log In"
                    >Log in</a
                >
                <a href="#signup" class="btn btn--primary" aria-label="Sign Up"
                    >Sign Up</a
                >
            </div>
            <button
                id="header-menu"
                class="header__menu"
                aria-label="Toggle navigation"
                aria-controls="header-nav"
                aria-expanded="false"
            >
                <span class="icon-menu"></span>
            </button>
        </header>
        <!-- HEADER SECTION ENDS -->
    </body>
</html>
